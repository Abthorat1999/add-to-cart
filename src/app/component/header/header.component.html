<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            
            <i class="bi bi-shop-window">
                <strong class="shop-name" style="font-size: 30px;">Apana Dukaan</strong>
            </i>
            <div class="form-group">
                <input type="text" [(ngModel)]="searchTerm"  (keyup)="search($event)" class="form-control" placeholder="Search Product">
            </div>
            <span class="bi bi-search"></span>
        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i class="bi bi-cart-plus" style="font-size: 30px;"></i>
            <div class="gadge bg-danger" style="font-size: 10px;"> {{totalItem}}</div>
        </button>
    </div>
</header>
